<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script defer src="script.js"></script>
</head>
<body>

  <div class="form-container">
    <h2>Register</h2>
    
    <!-- Message Box -->
    <div id="message"></div>
    
    <form id="myForm">
      <label for="email">Email</label>
      <input type="text" id="email" name="email" placeholder="Enter your email">

      <label for="phoneno">Phone Number</label>
      <input type="text" id="phoneno" name="phoneno" placeholder="Enter your phone number">

      <label for="password">Password</label>
      <div class="password-box">
        <input type="password" id="password" name="password" placeholder="Enter password">
        <button type="button" onclick="togglePassword('password')">ğŸ‘</button>
      </div>

      <label for="confirmpassword">Confirm Password</label>
      <div class="password-box">
        <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm password">
        <button type="button" onclick="togglePassword('confirmpassword')">ğŸ‘</button>
      </div>

      <button type="submit" id="submitbutton">Submit</button>
    </form>
  </div>

</body>
</html>
